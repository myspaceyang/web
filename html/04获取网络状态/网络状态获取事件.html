<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>网络状态获取事件</title>
</head>
<body>
    <script>
    //当联网的时候触发该事件
    window.ononline=function(){
        alert("在线");
    }
    //当断网的时候触发该事件
    window.onfffline=function(){
        alert("断网");
    }
    </script>
</body>
</html>
