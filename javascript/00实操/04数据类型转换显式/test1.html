<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>显式转换</title>
</head>
<body>
    <script>
    //转换布尔类型
    var test=Boolean(0);
    test=Boolean(-0);
    test=Boolean(null);
    test=Boolean(undefined);
    test=Boolean('0');
    //alert(test);
    //转换字符串类型
    var a=String(null);
    alert(a);
    alert(typeof a);
    </script>
</body>
</html>
