<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>其他运算符</title>
</head>
<body>
    <script>
    //三元运算符
    var a=1;
    var b=2;
    document.write(a>b?'a大于b':'b大于a');    
    //逗号运算符
    var a,b,c;
    var i=1,j=2;
    //void运算符
    z=void(i=1,j=2);
    alert(z);
    //typeof运算符
    var a=null;
    a=[];
    alert(typeof a);

    </script>
</body>
</html>
