<body>
    <script>
    //检测属性    
    // var o={x:1};

    // function foo(){};

    // obj.x=1;

    // var obj={

    // for(var p in obj){
    //     console.log(p);
    // }
    //console.log(Object.getOwnPropertyNames(obj));
    //console.log(Object.keys(obj));
    //writable   可写
    var obj={};
    obj.x=123;
    obj.y=456;
    obj.x=123.12;
    obj.y=456.123;
    console.log(obj.x+'\n'+obj.y);

    Object.defineProperty(obj,'y',{
        value:56,
        writable:true,
        enumerable:false,
        configurable:false
    })
    console.log(obj.y);
    obj.y=777;
    console.log(obj.y);
    for(p in obj){
        console.log(p);
    }
    console.log(Object.keys(obj));
    console.log(Object.getOwnPropertyNames(obj));
    //Enumerable   枚举
    
    //configurable
    Object.defineProperty(obj,'z',{
        value:'this is test',
        writable:true,
        enumerable:true,
        configurable:false
    });
    console.log(obj.z);
    obj.z='hello';
    console.log(obj.z);
    //value

    </script>
</body>
