<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>表达式</title>
</head>
<body>
    <script>
        //计算圆的面积
        var r=0.5;
        var pi=3.14;
        var s=pi*r*r;
        alert('圆的面积：'+s);
    </script>
</body>
