<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>运算符</title>
</head>
<body>
    <script>
        //算术运算符
        document.write(3%-8);
        document.write('</br>');
        document.write(-3%8);
        document.write('</br>');
        document.write(-3%-8);
        document.write('</br>');
        //+连接运算符
        var a='';
        var b=3;
        var c=8;
        document.write(b+c+'3king');
        document.write('</br>');
        document.write(a+b+c+'3king');
        document.write('</br>');
        //自增自减
        var num1=12.3;
        //document.write(num1++);
        document.write('</br>');
        document.write(++num1);
        document.write('</br>');
        document.write(++undefined);
        document.write('</br>');
        var num2=null;
        document.write(++num2);
        document.write('</br>');
        var num3=true;
        document.write(++num3);
        //比较运算符
        alert(1==true);
        alert(1===true);
        alert(1=='1');
        alert(NaN==NaN);
    </script>
</body>
</html>
