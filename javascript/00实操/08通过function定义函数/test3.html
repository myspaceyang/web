<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变量作用域</title>
</head>
<body>
    <script>
    //局部变量，全局变量
    var x=1;
    var y=1;
    function test(){
        var x=2;
        y=2;
        alert(x);
        alert(y);
    }
    test();
    alert(x);
    alert(y);
</script>
</body>
</html>
