<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数</title>
</head>
<body>
    <script>
        //定义函数
        myFunction();
        function myFunction(){
            alert('这是一个函数');
        }
        myFunction();
        function myFunction(){
            alert('这是另一个函数');
        }
        //带参数函数
        // function calc(num1,num2){
        //     return num1+num2;
        // }
        alert(calc());
        alert(calc(1,2));
        //参数个数超出默认数量
        function calc(num1,num2){
            return num1+num2;
        }
        alert(calc(1,2,3,4));
    </script>
</body>
</html>
