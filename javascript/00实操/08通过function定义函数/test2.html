        // alert(calc());
        // alert(calc(1,3));
        //通过arguments传参
        function calc(x,y){
           // return arguments;
            x=arguments[0]?arguments[0]:0;
            y=arguments[1]?arguments[1]:0;
            return x+y;
        }
        alert(calc());
        alert(calc(1,2));

        //通过可变传参找出最大值
        function test(){
            var x=arguments.length;
            var max=0;
            for(var i=0;i<=x-1;i++){
                if(arguments[i]>max){
                    max=arguments[i];
                }
            }
            return max;
        }
        alert(test(1,2,3));
        alert(test(51,5));
    </script>
