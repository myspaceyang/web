<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用数组</title>
</head>
<body>
    <script>
    //遍历数组
    var arr=[1,2,3,4,5];
    for(var i=0;i<arr.length;i++){
        console.log(arr[i]);
    }
    //push
    arr.push(6);
    console.log(arr);
    //pop
    arr.pop()
    console.log(arr);
    //unshift
    arr.unshift(0)
    console.log(arr);
    arr.shift()
    console.log(arr);
    var arr1=[1,2,3];
    delete arr1[2]
    console.log(arr1);
    </script>
</body>
</html>
