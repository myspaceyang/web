<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用方法</title>
</head>
<body>
    <script>
    //数组常用方法
    //join
    var arr=[1,2,3,4];
    var res=arr.join('%');
    console.log(res);
    //reverse
    var res=arr.reverse();
    console.log(res);
    //sort
    var arr=[5,6,8,2,1];
    var res=arr.sort();
    console.log(res);
    //数组排序
    var arr1=[1,11,2,3,5];
    arr1.sort(function(a,b){
         return a-b;
    })
    console.log(arr1);

    //concat
    var arr2=[2,56,6];
    var res=arr2.concat(4,5,6);
    console.log(res);
    var res1=arr2.slice(0,3);
    console.log(res1);

    //map
    var arr3=[5,4,6,7];
    var res=arr3.map(function(x){
        return x*x;
    })
    console.log(res);

    //filter
    var arr4=[1,2,5,54,65868,4548];
    var res=arr4.filter(function(x){
          return x<10;
    })
    console.log(res);

    //reduce
    var arr5=[1,2,3,4,5];
    var res=arr5.reduce(function(a,b){
        return a+b;
    });
    console.log(res);
   //indexOf
   var arr6=[5,6];
   var res=arr6.indexOf(5);
   console.log(res);
    </script>
</body>
</html>
