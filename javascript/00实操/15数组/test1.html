<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数组</title>
</head>
<body>
    <script>
    //数组
    var arr=[];
    var arr1=[1,5,23,'x+3'];
    console.log(arr1);
    var arr2=[1,,,2];
    console.log(arr2);
    //通过构造函数来创建数组
    var arr3=new Array();
    var arr5=new Array(5);
    console.log(arr5.length);
    var arr4=new Array(1,2,'x');
    console.log(arr3);
    console.log(arr4);
    </script>
</body>
</html>
