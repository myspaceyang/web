<body>
    <script>
    //Error对象

    try{
        var n=0;
        if(n==0){
            throw new Error('0不能作为除数');
        }else{
            alert(4/n);
        }
    }catch(e){
        alert(e.name+":"+e.message);
    }finally{
        alert('我总是被调用');
    }
    </script>
