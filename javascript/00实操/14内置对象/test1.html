<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内置对象</title>
</head>
<body>
    <script>
    //Date对象
    var a=new Date(15,3);
    console.log(a);
    var d=new Date();
    console.log(d);
    var e=new Date(2015,10,3);
    console.log(e);
    //获取当前时间
    var x=new Date();
    console.log(x.getFullYear());
    var y=new Date();
    console.log(y.getMonth());
    var z=new Date();
    console.log(z.getDay());
    console.log('\n'+x+'\n'+y+'\n'+z);
    </script>
</body>
</html>
