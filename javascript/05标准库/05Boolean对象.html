<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boolean对象</title>
</head>

<body>
    <script>
        //概述
        var b = new Boolean(true);
        console.log(typeof b);
        console.log(b.valueOf());

        // Boolean 函数的类型转换作用
        Boolean(undefined) // false
        Boolean(null) // false
        Boolean(0) // false
        Boolean('') // false
        Boolean(NaN) // false

        Boolean(1) // true
        Boolean('false') // true
        Boolean([]) // true
        Boolean({}) // true
        Boolean(function () { }) // true
        Boolean(/foo/) // true

        //双重否定 !!
        !!undefined // false
        !!null // false
        !!0 // false
        !!'' // false
        !!NaN // false

        !!1 // true
        !!'false' // true
        !![] // true
        !!{} // true
        !!function () { } // true
        !!/foo/ // true
    </script>
</body>

</html>
