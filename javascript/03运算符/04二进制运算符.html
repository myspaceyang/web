<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二进制运算符</title>
</head>

<body>
    <script>
        //将任意整数转为32位整数
        function toInt32(x) {
            //console.log( x | 0);
            return x | 0;
        }
        toInt32(56);
        console.log(1|0);

        //&运算符
        console.log(0&3);

        //~运算符
        console.log(~3);

        //^运算符
        console.log(0^3);

        //<<运算符
        console.log(4<<1);
        console.log(2<<3);
        console.log(13.5<<0);

        //>>运算符
        console.log(21>>2);

        //头部补零的右移运算符
        console.log(4 >>> 1);
    </script>
</body>

</html>
