<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>布尔运算符</title>
</head>
<body>
    <script>
    //取反
    console.log(!{});
    console.log(![]);

    var x=true;
    console.log(!!x);//等同于Boolean(x)

    //&&且运算符
    console.log(1&&2&&3);

    //||或运算符
    var a=1;
    true || a;
    console.log(true || a);

    //三元运算符  ？  ：
    console.log(true ? 't':'f');
    </script>
</body>
</html>
