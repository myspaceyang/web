<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较运算符</title>
</head>

<body>
    <script>
        //非相等运算符
        // console.log(5 > '4');
        // console.log(true > false);

        //对象比较
        // var x = [2];
        // x > '11' // true
        // // 等同于 [2].valueOf().toString() > '11'
        // // 即 '2' > '11'

        // x.valueOf = function () { return '1' };
        // x > '11' // false
       // 等同于 [2].valueOf() > '11'
       // 即 '1' > '11'

       //严格相等
       console.log(1=='1');
       console.log(1==='1');

       //严格不相等
       console.log(1 !='1');
    </script>
</body>

</html>
