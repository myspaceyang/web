<script type="text/javascript">
    function extend(source,target) {
        for (var key in source){
            var value=source[key];
            target[key]=value;
        }
    }
    var o3={ismale:"男",age:18,name:"张三"};
    var o4={};
    extend(o3, o4);
    o4.name="李四";
    console.log(o4);
</script>
