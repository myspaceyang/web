<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <script>
          var ktv=(function KTV() {
              //为了保护变量leastPrice，将它放在函数内部
              var leastPrice=1000;
              var total=0;
              return {
                  //购物
                  buy:function (price) {
                      total+=price;
                  },
                  //结账
                  pay:function () {
                      if (total<leastPrice){
                          console.log('请继续购物');
                      }else {
                          console.log('欢迎下次光临');
                      }
                  },
                  editLeast:function (id,price) {
                      if (id ===888){
                          leastPrice=price;
                          console.log("现在最低消费金额：",leastPrice);
                      }else {
                          console.log('权限不足');
                      }
                  }
              }
          })()
      </script>
</body>
</html>
