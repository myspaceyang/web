<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //传统方式
    function fn() {
        //arguments是函数内部的一个局部变量
        //arguments.length表示函数参数的实参个数
        console.log(arguments.length);
        console.log(arguments[0]);
        //遍历参数
        for (var i=0;i<arguments.length;i++){
            console.log(arguments[i]);
        }
    }
    fn(1,2,3)
    //es6的箭头函数内部不能使用arguments
    //使用rest解决
    //...args就是rest参数
    //产生了一个变量，这个变量是一个数组，数组内部包含了这个函数调用时传递的所有参数
    function q(...args) {
         console.log(args);
         //验证是否是数组
        console.log(args instanceof Array);
    }
    q(1,2,3);
    q(4,5,6,7,8);
</script>
</body>
</html>
