<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>let,const命令</title>
</head>
<body>
    <script>
        //let,const
    function foo(){
        for(let i=0;i<3;i++){
            console.log(i);
        }
        console.log(i);
    }
    foo();
    function coo(){
        const PI=3.1415;
        console.log(PI);
    }
    coo();
    </script>
</body>
</html>
